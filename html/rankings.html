<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>rankings</title>
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--Main layout-->
		<main class="my-5">
			<div class="container">
				<!--Section: Content-->
				<section class="text-center">
					<h1 class="mb-5"><strong>rankings</strong></h1>
                    <a href="https://en.wikipedia.org/wiki/Elo_rating_system"><h4 class="mb-5"><strong>based on elo rating algorithm</strong></h4></a>
					<!-- Post -->
					<div class="row justify-content-center">
                        {{range $val := .Sources}}
						<div class="col-8">
							<div
								class="bg-image hover-overlay shadow-1-strong rounded ripple"
								data-mdb-ripple-color="light"
							>
								<img
									src="{{$val}}"
									class="img-fluid"
								/>
							</div>
						</div>
                        {{end}}
					</div>
			</div>
		</main>
		<!--Main layout-->

		<!--Footer-->
		<footer class="bg-light text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
				Â© 2022 Copyright:
				<a class="text-dark" href="https://youtu.be/4v8ek9TEeOU?t=41"
					>DevHour</a
				>
			</div>
			<!-- Copyright -->
		</footer>
		<!--Footer-->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
		></script>
		<!-- Custom scripts -->
	</body>
</html>
